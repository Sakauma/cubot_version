%YAML:1.0
---

#保存设置
isSave: 0
saveStartNum: 0
img_savePath: ../data/

#SVM Model
svm_model_path: ../cfg/716_svm_hog_infantry.xml
#svm_model_path: ../cfg/hero_svm_model.xml

#需要打击的颜色
color2Strike: 0

#平行灯条的夹角阈值
bar_angle_limit: 45
small_pair_bar_angle_limit: 20
big_pair_bar_angle_limit: 45

#make sure high light bar has some color points around
high_light_mask_k: 0.05
#make sure proposal area has some color points around
proposal_bar_area_k: 0.05
#limit bar size
bar_height_H: 150
bar_height_L: 8
bar_slim_k_H: 15
bar_slim_k_L: 2

#dynamic_sp
sp_dynamic_x: 275
sp_dynamic_y: 275
