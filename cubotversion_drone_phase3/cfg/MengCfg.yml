%YAML:1.0
---
#保存设置
isSave: 0
saveStartNum: 0
img_savePath: ../data/

#模型路径
svm_model_path: ../cfg/svm_hog_sentry.xml
svm_model_bin_path: ../cfg/718_svm_hog_sentry_bin.xml


#需要打击的颜色0-蓝色，1-红色
color2Strike: 1

#平行灯条的夹角阈值
bar_angle_limit: 45
small_pair_bar_angle_limit: 20
big_pair_bar_angle_limit: 20

#make sure high light bar has some color points around
high_light_mask_k: 0.05
#make sure proposal area has some color points around
proposal_bar_area_k: 0.05
#limit bar size
bar_height_H: 150
bar_height_L: 8
bar_slim_k_H: 10
bar_slim_k_L: 1

#dynamic_sp
dynamic_sp_x: 400
dynamic_sp_y: 300
